<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <p>Descubra seu <b>Índice de Massa Corporal</b> e saiba se você está no peso ideal.</p>
    </header>

    <main>
        <section>
            <div id="container-calculadora">
                <form id="form-container">
                    <fieldset>
                        <div>
                            <label for ="peso"><b>Seu peso</b> (KG):</label>
                            <input id="peso" type="number" name="peso" placeholder="60.0" min="20" max="250" step="0.1" aria-label="Digite seu peso em quilogramas" required>
                        </div>

                        <div>
                            <label for ="altura"><b>Sua altura</b> (metros):</label>
                            <input id="altura" type="number" name="altura" placeholder="1.60" min="1" max="2.30" step="0.01" aria-label="Digite sua altura em metros" required>
                        </div>

                        <div id="div-btn">
                            <button type="submit" aria-label="Clique para calcular seu IMC">Calcular IMC</button>
                        </div>
                    </fieldset>
                </form>
                <p id="label-valor-imc" hidden>Seu IMC é:</p>
                <p id="valor-imc" hidden></p>
                <p id="label-faixa-imc" hidden>Atualmente você está na faixa de classificação de IMC:</p>
                <p id="faixa-imc" hidden></p>
            </div>
        </section>
    </main>
